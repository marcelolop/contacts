<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800&display=swap" rel="stylesheet">
    <script src="./assets/scripts/app.js" type="module"></script>
    <title>Contact save</title>
  </head>
<body>
    <main>
        <div class="container center">
            <h2>Contacts</h2>
            <div class="contact-input">
                <input type="text" name="contact-info" id="contact-info" title="contact-info" placeholder="Contact info (name, email, city)">
                <button class="add-button" title="add">Add</button>
                <div class="error-message">
                    <p id="error-message"></p>
                </div>
            </div>
            <div class="contact-list">
                <div id="contact-list">
                    
            </div>
        </div>
        <div class="count">
            <p id="count">Saved contacts: 0</p>
        </div>
    </main>
</body>
</html>
